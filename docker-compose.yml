version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:1
    restart: always
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_SECURE_COOKIE=false # Ułatwia pracę na localhost bez HTTPS
      - N8N_URL=http://localhost:5678/
      - N8N_EDITOR_BASE_URL=http://localhost:5678/
  browserless:
    image: browserless/chrome:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MAX_CONCURRENT_SESSIONS=10
  gotenberg:
    image: gotenberg/gotenberg:8
    ports:
      - "3001:3000"

volumes:
  n8n_data:
